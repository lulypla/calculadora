	resultado=1;

	}//cierro while

var resultado="";
var corte;
var operador="";
var cadena1="";
var cadena2="";
var cadena11;
var cadena22;


for(var i = 0; i<valor.length; i++){

if (valor[i] === "+" || valor[i] === "-" ||valor[i] === "*" ||valor[i] === "/" || valor[i] === "^"  ){

corte=i;

operador=valor[i];
};
};

for(var s = 0; s<corte; s++){

	cadena1=cadena1+valor[s]
};

for(var w = corte+1; w<valor.length; w++){

	cadena2=cadena2+valor[w]
};

cadena11=parseInt(cadena1);
cadena22=parseInt(cadena2);

if(operador === "+"){
resultado= cadena11 + cadena22
};

if(operador === "-"){
resultado= cadena11 - cadena22
};

if(operador === "*"){
resultado= cadena11 * cadena22
};

if(operador === "/"){
resultado= cadena11 / cadena22
};

if(operador === "^"){
resultado= Math.pow(cadena11,cadena22);
};

$("#in2").val(resultado);

});

}
$("#in2").val(resultado);

});
